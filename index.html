<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get stock alerts on email">
    <meta name="author" content="Tanish Malekar">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Stock Alerts</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="/" method="post">
      <div class="text-center mb-4">
        <img class="mb-3 logo" src="https://s.clipartkey.com/mpngs/s/158-1582590_real-time-insight-alerts-clipart-png-download-real.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Get Instant Stock Alerts</h1>
      </div>

      <div class="form-label-group">
        <input type="text" name="stockSymbol" id="inputKeyword" class="form-control" placeholder="Company name, symbol or keyword" required autofocus>
        <label for="inputKeyword">Company name, symbol or keyword</label>
      </div>

      <div class="middle-grp">
        <p class="h6 mb-3 font-weight-normal ">Send email when stock price becomes: </p>
        <div class="form-label-group">
          <input type="text" name="upperLimit" id="inputGT" class="form-control" placeholder="Greater than" required autofocus>
          <label for="inputGT">Greater than</label>
        </div>

        <div class="form-label-group">
          <input type="text" name="lowerLimit" id="inputLT" class="form-control" placeholder="Less than" required autofocus>
          <label for="inputLT">Less than</label>
        </div>
      </div>


      <div class="form-label-group">
        <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>



      <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Tanish Malekar</p>
    </form>
  </body>
</html>
